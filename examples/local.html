<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>local netgame.js demo</title>
<script src="../netgame.js"></script>
<script src="local.js"></script>
<style>
canvas {
  width: 200px;
  height: 200px;
  border: 1px solid black;
}
</style>
</head>
<body>
<div>
Server:
<canvas id="server" width="200" height="200"></canvas>
</div>
<div>
Client:
<canvas id="client" width="200" height="200"></canvas>
</div>
<p>This example utilizes all the network code paths, but transfers the
data from server to client by simply passing the ArrayBuffers through
function calls.
</body>
</html>
